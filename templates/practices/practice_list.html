{% extends "base.html" %}

{% block content %}
    <table id="practice_table" border=1>
      <thead>
        <tr><th>Practice</th><th>Inactive?</th><th>doctors</th></doctors></tr>
      </thead>
      <tbody>
       {% for practice in practices %}
          <tr>
            <td>{{ practice.name }}</td>
            <td>{{ practice.is_inactive }}</td>
            <td><form action = "{% url 'practices.doctors' pk=practice.pk %}">
                   <input type = "submit" value = "Doctors">
                </form>
            </td>
         </tr>
      {% endfor %}
     </tbody>
    </table>
{% endblock %}
