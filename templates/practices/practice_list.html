{% extends "base.html" %}

{% block content %}

    <form id="search_practice" method = "get">
        <label>Search Practice</label>
        <input type="text" name="search_practice"/>
        <input type = "submit" class = "btn" value = "Search">
    </form><br/>

    <table id="practice_table" class = "table" border=1>
      <thead>
        <tr><th>Practice</th><th>Inactive?</th><th>Doctors</th></tr>
      </thead>
      <tbody>
       {% for practice in practices %}
          <tr>
            <td>{{ practice.name }}</td>
            <td>{{ practice.is_inactive }}</td>
            <td><form action = "{% url 'practices.doctors' pk=practice.pk %}">
                   <input type = "submit" class = "btn" value = "Doctors">
                </form>
            </td>
         </tr>
      {% endfor %}
     </tbody>
    </table>
{% endblock %}
